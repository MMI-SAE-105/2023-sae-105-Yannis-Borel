<h1>LUKE FILDES</h1>
<hr class="hracc">
<p>Samuel Luke Fildes est un peintre et illustrateur britannique. Né à Liverpool le 3 octobre 1843, il est mort le 28 février 1927 à Londres.
</p>
 <p>Il étudie à l'école d'arts de Warrington (1860) puis au Royal College of Art où il rencontre Hubert von Herkomer et Frank Holl (en).</p>
